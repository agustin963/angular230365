<div class="flex flex-col h-screen bg-gray-100">
  <!-- Contenedor principal -->
  <div class="flex flex-1 transition-all duration-300 ease-in-out">
    <!-- Sidebar -->
    <app-sidebar
    class="transition-all duration-300 ease-in-out bg-slate-400 text-white border-8 border-white   " 
    [ngClass]="{ 'w-[15%]': isSidebarVisible, 'w-0 hidden': !isSidebarVisible }"
  ></app-sidebar>
  
    <!-- Contenido principal -->
    <div class="flex flex-col flex-1 bg-white shadow-lg p-4">
      <!-- Content donde se mostrarán los ejercicios -->
      <app-content [exerciseName]="selectedExercise" class="flex-1 bg-gray-200 p-4 rounded">
      </app-content>
      

      <!-- Footer -->
      <footer class="bg-pink-500 text-white text-center p-4 border-t-8 border-white  " >
        Footer
      </footer>
    </div>
  </div>

  <!-- Botón para mostrar/ocultar Sidebar -->
  <button
    (click)="toggleSidebar()"
    class="fixed top-4 left-4 bg-transparent text-white p-2 rounded"
  >
    ☰
  </button>
</div>
