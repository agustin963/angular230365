<div class=" p-4 bg-orange-300 text-white  shadow flex  justify-between" >
 
  <button (click)="onLogout()" class="ml-9 px-4 py-2 bg-red-600 rounded hover:bg-orange-300 flex justify-between">Logout</button>
  <h1 class="ml-auto  text-black text-2xl font-bold">Bienvenidos </h1>
  
   <!-- Contenedor del panel e ejercicios dentro del navbar -->
   <div class="ml-auto">
    <div class="relative">
      <button (click)="toggleExpansion()" class="px-4 py-2 bg-green-700 rounded hover:bg-orange-300 ml-2 ">Ejercicios â–¼</button>
      <div *ngIf="isExpanded" class="absolute right-0 mt-2 w-48 bg-white text-black shadow-lg rounded z-10">
        <ul>
          <li *ngFor="let exercise of exercises" (click)="selectExercise(exercise)" class="px-4 py-2 hover:bg-gray-200 cursor-pointer">{{ exercise }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="ml-2">
    <img src="../../../assets/descarga.jpg" alt="img " class="rounded-full w-10 h-10 object-cover border-4 border-green-700 ">  
 

  </div>
</div>
