<div class="container">
    <div class="section">
      <h2>Operating Systems:</h2>
      <ul>
        <li *ngFor="let os of operatingSystems; trackBy: trackById">
          {{ os.name }}
        </li>
      </ul>
    </div>
  
    <div class="section">
      <h2>Users:</h2>
      <p *ngFor="let user of users; trackBy: trackById">
        {{ user.name }}
      </p>
    </div>
  </div>
